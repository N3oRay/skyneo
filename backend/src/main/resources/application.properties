## Server Properties
server.port= 8080
server.compression.enabled=true

server.servlet.session.timeout=30m

server.servlet.session.cookie.http-only=true
#server.servlet.session.cookie.secure=true
server.servlet.session.cookie.max-age=1800

spring.liquibase.change-log=classpath:config/liquibase/master.xml
#spring.liquibase.check-change-log-location=true
# Whether to check that the change log location exists.

logLevel= INFO
logging.level.root=DEBUG
logging.level.liquibase = INFO

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

################ DashboardAdmin?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.url= jdbc:mysql://localhost:3306//DashboardAdmin?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= R00t+
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#If your MySql version 5 then use MySQL5Dialect

spring.datasource.hikari.auto-commit=false
spring.datasource.ucm.auto-commit=false
spring.datasource.ucm.default-auto-commit=false
spring.datasource.tomcat.default-auto-commit=false

# Enable spring data repos
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.database=mysql


hibernate.id.new_generator_mappings=true
hibernate.connection.provider_disables_autocommit=true
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.generate_statistics=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

